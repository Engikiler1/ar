<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AR ODS 13</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Cargar los modelos GLB -->
      <a-assets>
        <a-asset-item id="modelo-chimney" src="ar/chimney.glb"></a-asset-item>
        <a-asset-item id="modelo-volga" src="ar/volga.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador Hiro para los modelos -->
      <a-marker preset="hiro">
        <!-- Modelo de contaminación (chimenea) -->
        <a-entity id="contaminacion"
                  gltf-model="#modelo-chimney"
                  position="0 0 0"
                  scale="0.2 0.2 0.2">
        </a-entity>

        <!-- Modelo de árbol, inicialmente oculto -->
        <a-entity id="arbol"
                  gltf-model="#modelo-volga"
                  position="0 0 0"
                  scale="0.2 0.2 0.2"
                  visible="false">
        </a-entity>
      </a-marker>

      <!-- Cámara con cursor para hacer clic/tap -->
      <a-entity camera fov="80" look-controls="pointerLockEnabled: true; touchEnabled: true;"></a-entity>
    </a-scene>

    <script>
      // Cuando hagas clic/tap sobre el modelo de contaminación, se oculta
      // y aparece el árbol (la idea de “limpiar” el planeta).
      const cont = document.querySelector('#contaminacion');
      const arbol = document.querySelector('#arbol');

      cont.addEventListener('click', () => {
        cont.setAttribute('visible', 'false');
        arbol.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
