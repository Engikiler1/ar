<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de AR - Cuidado del Planeta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Cámara -->
        <a-marker preset="hiro">
        <a-entity id="contaminacion" 
                  geometry="primitive: box; depth: 1; width: 1; height: 1;"
                  material="color: red;"
                  position="0 0.5 0"
                  event-set__mouseenter="scale: 1.2 1.2 1.2"
                  event-set__mouseleave="scale: 1 1 1"
                  event-set__click="color: green; visible: false" >
        </a-entity>

        <!-- Árbol reemplazo -->
        <a-entity id="arbol"
                  geometry="primitive: cylinder; radius: 0.5; height: 2;"
                  material="color: green;"
                  position="0 1 0"
                  visible="false">
        </a-entity>
    </a-marker>

        <!-- Cámara de AR -->
        <a-entity camera></a-entity>
    </a-scene>  
</body>
</html>
